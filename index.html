<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cookie Clicker</title>
  </head>
  <body>
    <div>
      <h1>Coooookie Clickeeeeeeeer!!!</h1>
    </div>

    <div class="game">
      <div class="numbers">
        <div>
          <h2>Cookies:</h2>
          <h2 class="cookie-ammount">0</h2>
        </div>
        <div>
          <h3>Cps:</h3>
          <h3 class="cookie-per-second">0</h3>
        </div>
      </div>
      <div class="cookie">
        <img id="cookie-image" src="./cookie.png" alt="cookie" />
      </div>
      <div class="shop">
        <h2>Shop</h2>
        <div class="shop-item-container">
          <table>
            <!-- a row for explaining what each row represent -->
            <tr class="first-row">
              <th>Item</th>
              <th>Cps</th>
              <th>Amount</th>
              <th>Price</th>
            </tr>
            <!-- more rows for store items from the api populated by js -->
          </table>
        </div>
      </div>
    </div>

    <div><button id="reset">reset</button></div>
  </body>
  <script src="./script.js"></script>
</html>
